<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GisTool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/js-gis-tool/point/">Point</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="pb-3">Js Gis Tool</h2>
        <div class="row align-items-start">
            <div class="col">
                <div class="d-flex py-1">
                    <div class="label">(x1, y1[, z]) = </div>
                    <input type="text" id="p1">
                </div>
                <div class="d-flex py-1">
                    <div class="label">z:(optional)</div>
                    <input type="text" id="z">
                </div>
                <div class="d-flex py-1">
                    <div class="label">Distance:</div>
                    <input type="text" id="d">
                </div>
                <div class="d-flex py-1">
                    <div class="label">Heading:</div>
                    <input type="text" id="a">
                </div>
                <div class="d-flex">
                    <h3>New point</h3>
                    <button class="btn-success btn-sm ms-auto my-2" id="draw-btn">Draw It</button>
                </div>
                <div class="d-flex py-1">
                    <div class="label">(x2, y2[, z]) = </div>
                    <input readonly type="text" id="p2">
                </div>
                <div class="d-flex flex-column py-1">
                    <div class="label">History:</div>
                    <textarea id="points"></textarea>
                </div>
            </div>
            <div id="viewDiv" class="col"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
